<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <header>
        <h1 class="text-6xl text-center my-24">Yoo,, Let's get some üòÅ<span class="text-blue-600 font-bold "> MOOOOOONEY </span>üòÅ</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <section>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-red-400 p-10 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h3 class="text-4xl">$<span id="intial-deposite">00</span></h3>
                </div>

                <div class="bg-blue-400 p-10 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="initial-withdraw">00</span></h3>
                </div>

                <div class="bg-green-400 p-10 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="total-balance">3000</span></h3>
                </div>
            </div>
        </section>


        <section class="mt-10">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-300 rounded p-8">
                    <h3 class="text-2xl mb-3">Deposite Amount</h3>

                    <div>

                        <input id="deposite-input" class="w-2/4 p-2 block border border-gray-400 rounded mb-5" type="number" placeholder="$ Amount">
                        
                        <button id="deposite-button" class="bg-yellow-500 font-medium text-white rounded px-4 py-2">Submit</button>
                    
                    </div>

                </div>

                <div class="bg-indigo-300 rounded p-8">
                    <h3 class="text-2xl mb-3">Withdraw Amount</h3>

                    <div>

                        <input id="withdraw-input" class="w-2/4 p-2 block border border-gray-400 rounded mb-5" type="number" placeholder="$ Amount">
                        
                        <button id="withdraw-button" class="bg-yellow-500 font-medium text-white rounded px-4 py-2">Submit</button>
                    
                    </div>

                </div>

                
            </div>
        </section>

    </main>

    <script src="js/banking.js"></script>
    
</body>
</html>
